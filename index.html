<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Flashing Webpage</title>
    <style>
        body {
            background-color: #e6e6fa; /* Initial light purple background */
            color: #4b0082; /* Indigo text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
            animation: flashBackgroundColors 0.1s infinite 5s; /* Faster animation for flashing background colors with 5s delay */
        }
        header {
            background-color: #9370db; /* Medium purple header */
            padding: 20px;
            animation: flashTitleColors 0.5s infinite 5s; /* Faster animation for flashing title colors with 5s delay */
        }
        a {
            color: #8a2be2; /* Blue violet link color */
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            border: 5px solid #8a2be2; /* Initial violet purple border */
            animation: flashBorderColors 0.5s infinite 5s; /* Faster animation for flashing border colors with 5s delay */
        }
        .warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
        @keyframes flashBorderColors {
            0% {
                border-color: #8a2be2; /* Blue violet */
            }
            20% {
                border-color: #ff69b4; /* Hot pink */
            }
            40% {
                border-color: #7fffd4; /* Aquamarine */
            }
            60% {
                border-color: #ffd700; /* Gold */
            }
            80% {
                border-color: #ff4500; /* Orange red */
            }
            100% {
                border-color: #8a2be2; /* Blue violet */
            }
        }
        @keyframes flashBackgroundColors {
            0% {
                background-color: #e6e6fa; /* Light purple */
            }
            20% {
                background-color: #ff69b4; /* Hot pink */
            }
            40% {
                background-color: #7fffd4; /* Aquamarine */
            }
            60% {
                background-color: #ffd700; /* Gold */
            }
            80% {
                background-color: #ff4500; /* Orange red */
            }
            100% {
                background-color: #e6e6fa; /* Light purple */
            }
        }
        @keyframes flashTitleColors {
            0% {
                background-color: #9370db; /* Medium purple */
            }
            20% {
                background-color: #ff69b4; /* Hot pink */
            }
            40% {
                background-color: #7fffd4; /* Aquamarine */
            }
            60% {
                background-color: #ffd700; /* Gold */
            }
            80% {
                background-color: #ff4500; /* Orange red */
            }
            100% {
                background-color: #9370db; /* Medium purple */
            }
        }
        @keyframes hideWarning {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
    <script>
        setTimeout(function() {
            document.querySelector('.warning').style.display = 'none';
        }, 5000);
    </script>
</head>
<body>
    <div class="warning">5 Second Epilepsy Warning</div>
    <header>
        <h1>Welcome to My Colorful Flashing Webpage</h1>
    </header>
    <div class="image-container">
        <img src="Larson-Barney-Docuseries.webp" alt="Larson-Barney-Docuseries" width="300">
    </div>
    <p>This is a paragraph of text on my colorful flashing webpage.</p>
    <a href="https://www.example.com">Visit Example.com</a>
</body>
</html>

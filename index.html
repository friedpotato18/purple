<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Themed Webpage</title>
    <style>
        body {
            background-color: #e6e6fa; /* Light purple background */
            color: #4b0082; /* Indigo text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
        }
        header {
            background-color: #9370db; /* Medium purple header */
            padding: 20px;
        }
        a {
            color: #8a2be2; /* Blue violet link color */
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            border: 5px solid #8a2be2; /* Violet purple border */
            box-shadow: 0 0 20px #8a2be2, 0 0 30px #8a2be2, 0 0 40px #8a2be2, 0 0 50px #8a2be2; /* Neon purple shadow effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Purple Themed Webpage</h1>
    </header>
    <div class="image-container">
        <img src="Larson-Barney-Docuseries.webp" alt="Larson-Barney-Docuseries" width="300">
    </div>
    <p>This is a paragraph of text on my purple themed webpage.</p>
    <a href="https://www.example.com">Visit Example.com</a>
</body>
</html>

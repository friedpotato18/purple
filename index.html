<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Themed Webpage</title>
    <style>
        body {
            background-color: #e6e6fa; /* Initial light purple background */
            color: #4b0082; /* Indigo text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
            animation: flashBackgroundColors 0.5s infinite; /* Faster animation for flashing background colors */
        }
        header {
            background-color: #9370db; /* Medium purple header */
            padding: 20px;
        }
        a {
            color: #8a2be2; /* Blue violet link color */
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            border: 5px solid #8a2be2; /* Initial violet purple border */
            animation: flashPurpleShades 2s infinite; /* Animation for flashing purple shades */
        }
        @keyframes flashPurpleShades {
            0% {
                border-color: #8a2be2; /* Blue violet */
            }
            25% {
                border-color: #9370db; /* Medium purple */
            }
            50% {
                border-color: #dda0dd; /* Plum */
            }
            75% {
                border-color: #ee82ee; /* Violet */
            }
            100% {
                border-color: #8a2be2; /* Blue violet */
            }
        }
        @keyframes flashBackgroundColors {
            0% {
                background-color: #e6e6fa; /* Light purple */
            }
            25% {
                background-color: #d8bfd8; /* Thistle */
            }
            50% {
                background-color: #dda0dd; /* Plum */
            }
            75% {
                background-color: #ee82ee; /* Violet */
            }
            100% {
                background-color: #e6e6fa; /* Light purple */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Purple Themed Webpage</h1>
    </header>
    <div class="image-container">
        <img src="Larson-Barney-Docuseries.webp" alt="Larson-Barney-Docuseries" width="300">
    </div>
    <p>This is a paragraph of text on my purple themed webpage.</p>
    <a href="https://www.example.com">Visit Example.com</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            background: linear-gradient(to right, #32cd32 50%, #1e90ff 50%); /* Split background: green (lime green) and blue (dodger blue) */
            color: #0000ff; /* Blue text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
        }
        header {
            background: linear-gradient(to right, #ffa500, #ff4500); /* Orange to red gradient */
            padding: 20px;
        }
        h1 {
            color: white; /* White title color for better contrast */
        }
        a {
            color: #4682b4; /* Steel blue link color */
        }
        p {
            color: #5f9ea0; /* Cadet blue paragraph text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Second Page</h1>
    </header>
    <p>This is the second page of the colorful flashing website.</p>

</html>
